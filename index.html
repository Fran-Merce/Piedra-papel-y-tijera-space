<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Piedra papel y tijera</title>
</head>

<body>
    <header>
        <nav></nav>
    </header>
    
    <div class="main-container">
        <div class="opacity"></div>
        
        <div class="options__container" id="options-container">
            <div  >
                <img id="scissorsOption" class="option options__img " src="assets/11959victoryhand_111462.svg" alt="" data-id="1">
            </div>
            <div  >
                <img id="paperOption" class="option options__img " src="assets/11990handwithfingerssplayed_111475.svg" alt="" data-id="2">
            </div>
            <div >
                <img id="rockOption" class="option options__img " src="assets/12020raisedfist_111487.svg" alt="" data-id="3">
            </div>
        </div>
        <div class="main__score-board">
            <p class="score-board__player">0</p>
            <p>:</p>
            <p class="score-board__cpu">0</p>
        </div>
        <div class="main__game-screen">
            <div class="pop-up-container">

                <div  id="pop-up">
                    <div>
                        <p id=result></p>
                        <button id=btnRestart class="btn-restart">Nuevo Intento</button>
                    </div>
                </div>
            </div>
            
            <div class="game-screen__player" id="player-screen">
    
            </div>
            <div></div>
            <div></div>
            <div class="game-screen__cpu" id="cpu-screen">
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
